<h1>Charisma-linked opposed tests</h1>

<table class="table table-bordered">
	<thead>
		<th>Skill Used</th>
		<th>Acting character rolls</th>
		<th>Target character rolls</th>
	</thead>
	<tbody>
		<tr ng-repeat="c in checks">
			<td align="center">{{c.skill}}</td>
			<td align="center">{{c.ac}}</td>
			<td align="center">{{c.tc}}</td>
		</tr>
	</tbody>
</table>
